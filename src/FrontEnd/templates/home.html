<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template SoulHand</title>    
    <script src="/dist/app.js" type="text/javascript"></script>    
</head>
<body>
	<div class="content" data-app="soulhand-services">
		<div class="body">
		<section class="page">
			<div class="bar metro gray">				
				<div class="center_side">
				<label class="label">{Titulo}</label>
				</div>
				<div class="right_side">
          			<button type="button" class="navbar-toggle icon-bar">
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          			</button>
				</div>
			</div>
			<div class="container-body">
				<div class="container">
					<div class="panel flex row">
						<div class="box text-align center">
							<div class="box-view">
								<h1 class="indication">{valor_indicador}</h1>					
							</div>
							<div class="sidebar">
								<span class="small text-align center">{titulo_indicador}</span>								
							</div>
						</div>
						<div class="box text-align center">
							<div class="box-view">
								<h1 class="indication">{valor_indicador}</h1>					
							</div>
							<div class="sidebar">
								<span class="small text-align center">{titulo_indicador}</span>								
							</div>
						</div>						
					</div>
					<div class="panel flex row">
						<div class="layout">
							<h2>Actividades por finalizar</h2>
							<div class="fieldset" data-align="around">
								<div class="item">
									<div class="container-element text-align center">
										<a href="#">{nombre_actividad}</a>
										<small>{descripcion_corta}</small>
									</div>
									<div>
										<button class="button circle icons x16 check white"></button>
										<button class="button circle icons x16 check black"></button>					
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</section>
		</div>
	</div>    
</body>
</html>
